<html>
 <head>
  <title>
   Dashboard
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <div class="flex">
   <!-- Sidebar -->
   <div class="w-64 bg-white shadow-md h-screen">
    <div class="p-4 flex items-center">
     <img alt="University Logo" class="w-10 h-10 mr-2" height="40" src="https://storage.googleapis.com/a1aa/image/xav4THevLCW2bqzozZLeCSGjto2yuwqUY8Ve8Zfe7tG9bxmdC.jpg" width="40"/>
     <div>
      <h1 class="text-lg font-bold">
        PT.Indofood
      </h1>
      <p class="text-sm">
       Welcome, Muhamad Alfiansyah
      </p>
      <p class="text-sm">
       Administrator
      </p>
     </div>
    </div>
    <nav class="mt-4">
     <ul>
      <li class="px-4 py-2 hover:bg-gray-200">
       <a class="flex items-center" href="#">
        <i class="fas fa-tachometer-alt mr-2">
        </i>
        Jabatan
       </a>
      </li>

      </li>
     </ul>
    </nav>
   </div>
   <!-- Main Content -->
   <div class="flex-1 p-6">
    <div class="bg-white shadow-md rounded-lg p-6">
     <h2 class="text-2xl font-bold mb-4">
      Dashboard
     </h2>
     <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-semibold">
       Data Jabatan
      </h3>
      <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">
       + Tambah Jabatan
      </button>
     </div>
     <div class="overflow-x-auto">
      <table class="min-w-full bg-white">
       <thead>
        <tr>
         <th class="py-2 px-4 border-b">
          No.
         </th>
         <th class="py-2 px-4 border-b">
          Kode Jabatan
         </th>
         <th class="py-2 px-4 border-b">
          Jabatan
         </th>
         <th class="py-2 px-4 border-b">
          Aksi
         </th>
        </tr>
       </thead>
       <tbody>
        <tr class="bg-gray-100">
         <td class="py-2 px-4 border-b">
          1
         </td>
         <td class="py-2 px-4 border-b">
          JAK001
         </td>
         <td class="py-2 px-4 border-b">
          Kepala Bagian
         </td>
         <td class="py-2 px-4 border-b">
          <a class="text-blue-500" href="#">
           <i class="fas fa-edit">
           </i>
          </a>
          <a class="text-red-500 ml-2" href="#">
           <i class="fas fa-trash">
           </i>
          </a>
         </td>
        </tr>
        <tr>
         <td class="py-2 px-4 border-b">
          2
         </td>
         <td class="py-2 px-4 border-b">
          JAK002
         </td>
         <td class="py-2 px-4 border-b">
          Kepala Sub Bagian
         </td>
         <td class="py-2 px-4 border-b">
          <a class="text-blue-500" href="#">
           <i class="fas fa-edit">
           </i>
          </a>
          <a class="text-red-500 ml-2" href="#">
           <i class="fas fa-trash">
           </i>
          </a>
         </td>
        </tr>
        <tr class="bg-gray-100">
         <td class="py-2 px-4 border-b">
          3
         </td>
         <td class="py-2 px-4 border-b">
          JAK003
         </td>
         <td class="py-2 px-4 border-b">
          Staff
         </td>
         <td class="py-2 px-4 border-b">
          <a class="text-blue-500" href="#">
           <i class="fas fa-edit">
           </i>
          </a>
          <a class="text-red-500 ml-2" href="#">
           <i class="fas fa-trash">
           </i>
          </a>
         </td>
        </tr>
        <tr>
         <td class="py-2 px-4 border-b">
          4
         </td>
         <td class="py-2 px-4 border-b">
          JAK004
         </td>
         <td class="py-2 px-4 border-b">
          Wakil I
         </td>
         <td class="py-2 px-4 border-b">
          <a class="text-blue-500" href="#">
           <i class="fas fa-edit">
           </i>
          </a>
          <a class="text-red-500 ml-2" href="#">
           <i class="fas fa-trash">
           </i>
          </a>
         </td>
        </tr>
       </tbody>
      </table>
     </div>
     <div class="flex justify-between items-center mt-4">
      <p class="text-sm text-gray-600">
       Showing 1 to 4 of 4 entries
      </p>
      <div class="flex items-center">
       <button class="px-3 py-1 border rounded-l-lg bg-gray-200">
        Previous
       </button>
       <button class="px-3 py-1 border-t border-b bg-gray-200">
        1
       </button>
       <button class="px-3 py-1 border rounded-r-lg bg-gray-200">
        Next
       </button>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
